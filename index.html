<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إمبراطورية السيد لنيس - المفاوض العالمي</title>
    <style>
        body { background: #0f0f0f; color: #d4af37; font-family: 'Segoe UI', Tahoma; text-align: center; padding: 50px; }
        .throne-room { border: 2px solid #d4af37; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px #d4af37; }
        input { padding: 10px; width: 60%; border-radius: 5px; border: none; }
        button { background: #d4af37; color: black; padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #fff; }
    </style>
</head>
<body>
    <div class="throne-room">
        <h1>مرحباً بك يا سيد لنيس في مركز القيادة</h1>
        <p>أدخل أوامرك أو مفاوضاتك ليتم تخليدها في قاعدة البيانات:</p>
        <input type="text" id="orderInput" placeholder="اكتب أمرك الملكي هنا...">
        <button onclick="sendOrder()">تنفيذ الأمر</button>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        function sendOrder() {
            const val = document.getElementById('orderInput').value;
            if(window.saveData) {
                window.saveData(val);
            } else {
                alert("خادمتك ما زالت تجهز الاتصال.. انتظر ثانية يا سيدي");
            }
        }
    </script>
</body>
</html>
